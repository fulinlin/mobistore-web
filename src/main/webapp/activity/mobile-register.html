<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自己测</title>
         <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <link rel="stylesheet" href="style/remodal.css">
        <link rel="stylesheet" href="style/remodal-default-theme.css">
        <link rel="stylesheet" href="style/mobi-register.css">
        
        <script src="script/jquery.js"></script>
        <script src="script/remodal.min.js"></script>
        <script src="script/mobi-register.js"></script>
    </head>
    
    <body>
       <div class="register">
            <div class="logo">
                
            </div>
            <div class="form">
                <div class="row phone">
                    <div class="icon">
                        <img src="img/mobi-register-icon-phone.png">
                    </div>
                    <div class="input">
                        <input type= "text" name="phone" placeholder="手机号">
                    </div>
                </div>
                <div class="row password">
                    <div class="icon">
                        <img src="img/mobi-register-icon-password.png">
                    </div>
                    <div class="input">
                        <input type= "text" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="row repassword">
                    <div class="icon">
                        <img src="img/mobi-register-icon-password.png">
                    </div>
                    <div class="input">
                        <input type= "text" name="repassword" placeholder="确认密码">
                    </div>
                </div>
                <div class="row verificationcode">
                    <div class="icon">
                           <img src="img/mobi-register-icon-verificationcode.png">
                    </div>
                    <div class="input">
                        <input type= "text" name="verificationcode" placeholder="验证码">
                    </div>
                    <div class="get-code">
                        <div class="button code-button">
		                    获取验证码
		                </div>
                    </div>
                </div>
            </div>
             <div class="buttons">
                <div class="button success-button">
                    注册
                </div>
            </div>
       </div>
       
       <div class="success-remodal" data-remodal-id="success-modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
		  <div data-remodal-action="close" class="remodal-close" aria-label="Close">
		      <img src="img/close.png">
		  </div>
		  <div>
		    <div class="success">
		      <img src="img/success.png">
		    </div>
		    <div class="title">
		      恭喜您注册成功
		    </div>
		    <div class="descr">
		      赠送时长请在PC端登录查看
		    </div>
		    <div class="buttons">
		      我知道了
		    </div>
		  </div>
		</div>
		
		<div class="code-remodal" data-remodal-id="code-modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
          <div data-remodal-action="close" class="remodal-close" aria-label="Close">
              <img src="img/close-white.png">
          </div>
          <div>
            <div class="code-title">
              请输入图形验证码
            </div>
            <div class="code-descr">
                <div class="input">
                    <input type="text">
                </div>
                <div class="img">
                    <img src="img/vcode.png">
                </div>
            </div>
            <div class="code-buttons">
              <div class="button code-button">
                    注册
                </div>
            </div>
        </div>
       
       <script type="text/javascript">
        $(function() {
	           var success = $('[data-remodal-id=success-modal]').remodal();
	           var code = $('[data-remodal-id=code-modal]').remodal();
	           
	           $('.success-button').click(function(){
	               success.open();
/*                    inst.close();
                     inst.getState();
                     inst.destroy();  */
	           });
	           
	           $('.code-button').click(function(){
	               code.open();
               });
         });
       </script>
    </body>

</html>
